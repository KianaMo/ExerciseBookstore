<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming with Spring Boot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>Book List:</div>
	<table>
		<tr th:each="book : ${books}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.publicationYear}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.price}"></td>
		</tr>
	</table>
	
	<div>Add new book:</div>
	<form th:action="@{/index}" th:object="${Book}" method="post">
		<p>Title: <input type="text" th:name="|Title|" /></p>
		<p>Author: <input type="text" th:name="|Author|" /></p>
		<p>Publication Year: <input type="text" th:name="|PublicationYear|" /></p>
		<p>Isbn: <input type="text" th:name="|Isbn|" /></p>
		<p>Price: <input type="text" th:name="|Price|" /></p>
		<p><input type="submit" value="Add new book" /></p>
	</form>

			
	
</body>
</html>
